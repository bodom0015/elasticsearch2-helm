apiVersion: v1
kind: Service
metadata:
  name: "{{ template "elasticsearch2.fullname" . }}-elastichq"
  labels:
    app: {{ template "elasticsearch2.name" . }}
    chart: {{ template "elasticsearch2.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: "elastichq"
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: ui
      protocol: TCP
      name: ui
  selector:
    app: {{ template "elasticsearch2.name" . }}
    release: {{ .Release.Name }}
    component: "elastichq"
